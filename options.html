<!DOCTYPE html>
<html>
<head>
    <title>MoveTabs</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="title">MoveTabs</h1>
            <p class="title">Press Alt + Q to move these tabs to the left side of the browser</p>
        </div>
        <div class="row">
            <input id="filter-text" type="text">
            <button id="add-button" class="btn btn-primary btn-sm">Add</button>
        </div>
        <div class="row filter-list" id="filter-list"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
