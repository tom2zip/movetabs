<!DOCTYPE html>
<html>
<head>
    <title>MoveTabs</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="center-text title">MoveTabs</h1>
            <p class="center-text sub-title">Press Alt+Q / Command + Q to move these tabs to the left side of the browser</p>
        </div>
        <div class="row">
            <form id="add-form" class="form-inline">
                <div class="input-group">
                    <input id="filter-text" type="text" class="form-control" placeholder="reddit">
                </div>
                <button type="submit" class="btn btn-info">Add</button>
            </form>
        </div>
        <div class="row filter-list" id="filter-list"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
